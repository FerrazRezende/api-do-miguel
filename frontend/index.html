<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade do Miguel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DMMono">
</head>
<style>

    a {
        padding: 0.5rem;
    }

    body {
        background-color: #40e0d0;
        height: 100vh;
        width: 100vw;
    }
    
    h1 {
        font-size: 4rem;
        text-align: center;
    }

    h2 {
        font-size: 1.5rem;
    }

    p {
        font-size: 2rem;
    }

    span {
        font-size: 1.5rem;
    }

    section {
        align-items: center;
        display: flex;
        justify-content: center;
    }

    h1, h2, h3, p, span{
        color: white;
        font-family: "DM Mono", sans-serif;
        font-weight: bold;
        text-shadow: 2px 2px black;
    }

    .buttons {
        align-items: center;
        display: flex;
        justify-content: center;
    }

    .card-maior {
        border-radius: 8px;
        box-shadow: 0px 0px 58px 10px rgb(36, 138, 138);
        height: 120px;
        text-align: center;
        width: 120px;
    }

    .card-menor {
        border-radius: 8px;
        box-shadow: 0px 0px 58px 10px rgb(36, 138, 138);
        height: 104px;
        text-align: center;
        width: 104px;
    }

    .marquee:hover {
        animation-play-state: paused;
    }

    .marquee h2 {
        animation: marquee 3s linear infinite;
    }

    .marquee {
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
        min-width: 100px;
    }

    @media (min-width: 450px) {
        .marquee h2 {
            animation: none;
        }
    }

    @keyframes marquee {
        0%,100%  { transform: translate(0, 0); }
        50% { transform: translate(-20%, 0); }
    }

</style>
<body>
    <script>
        function loopComDelay() {
            const diasTag = document.querySelector("#dias");
            const mesesTag = document.querySelector("#meses");
            const anosTag = document.querySelector("#anos");
            const semanasTag = document.querySelector("#semanas");
            const horasTag = document.querySelector("#horas");
            const minutosTag = document.querySelector("#minutos");
    
            fetch("https://api-do-miguel.onrender.com/")
            .then(r => r.json())
            .then(dados => {
                    console.log(dados)
                    diasTag.innerHTML = dados.dias;
                    mesesTag.innerHTML = dados.meses;
                    anosTag.innerHTML = dados.anos;
                    semanasTag.innerHTML = dados.semanas;
                    horasTag.innerHTML = dados.horas;
                    minutosTag.innerHTML = dados.minutos;
                    console.log(dados)
                });
            setTimeout(loopComDelay, 30000)
        }
        document.addEventListener("DOMContentLoaded", () => {
            loopComDelay()
            });
    </script>
