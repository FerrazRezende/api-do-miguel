<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade do Miguel</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const diasTag = document.querySelector("#dias");
            const mesesTag = document.querySelector("#meses");
            const anosTag = document.querySelector("#anos");
            const horasTag = document.querySelector("#horas");
            const minutosTag = document.querySelector("#minutos");

            fetch("https://api-do-miguel.onrender.com/")
            .then(response => response.json())
            .then(data => {
                console.log(data)
                diasTag.innerHTML = "Dias: " + data.dias
                mesesTag.innerHTML = "Meses: " + data.meses
                anosTag.innerHTML = "Anos: " + data.anos

                horasTag.innerHTML = "Horas: " + data.horas
                minutosTag.innerHTML = "Minutos: " + data.minutos
            })
        })



    </script>

    <h1>
        Idade do Miguel:
    </h1>
    <div>
        <p id="dias"></p>
        <p id="meses"></p>
        <p id="anos"></p>
    </div>

    <section>
        <p id="horas"></p>
        <p id="minutos"></p>
    </section>

    <style>
        body {
            background-color: black;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2rem;
            margin-top: 15%;
        }

        p {
            font-size: 1.5rem;
            text-align: center;
            color: white;
            margin: 5%; 
        }

        div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section p{
            font-size: 1rem;
        }
    </style>
</body>
</html>
